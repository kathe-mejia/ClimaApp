       <h1 id="titulo" class="font-serif text-6xl mt-6 text-black font-bold uppercase text-center">Como está el clima en ... <i class="fas fa-temperature-low"></i></h1>
        <!--<p class="font-serif text-2xl font-bold text-center  mt-2 ml-48 text-black">By Katherine Mejía 2021</p>-->
        
       

            <div class="p-6 mt-10">

            </div>

                    <option value="DK">Dinamarca</option>
                    <option value="EC">Ecuador</option>
                    <option value="EG">Egipto</option>
                    <option value="SV">El Salvador</option>
                    <option value="ES">España</option>
                    <option value="US">Estados Unidos</option>
                    <option value="FR">Francia</option>
                    <option value="GH">Ghana</option>
                    <option value="GR">Grecia</option>
                    <option value="NL">Holanda</option>
                    <option value="IN">India</option>

                    <option value="JP">Japon</option>

                    <option value="NG">Nigeria</option>
                    <option value="NO">Noruega</option>
                    <option value="PA">Panama</option>
                    <option value="PY">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="PT">Portugal</option>
                    <option value="GB">Reino Unido</option>
                    <option value="RU">Rusia</option>
                    <option value="ZA">Sudafrica</option>
                    <option value="SE">Suecia</option>
                    <option value="CH">Suiza</option>
                    <option value="SY">Siria</option>
                    <option value="TH">Tailandia</option>

                    <option value="TR">Turquia</option>
                    <option value="VE">Venezuela</option>
                    <option value="ZW">Zimbabue</option>

                </div>
                <div class="mt-5">
                    <input 
                        type="text" 
                        name="ciudad"
                        id="ciudad"
                        placeholder="Escriba la Ciudad"
                        class="w-full p-2 rounded"
                    />
                </div>
                <input id="btnCapture"
                    type="submit"
                    class="font-mono text-2xl mt-5 w-full  p-3 bg-black  uppercase font-bold  cursor-pointer rounded text-white"
                    value="Obtener Clima"
                />
                <!--Boton temporal, pendiente de crear boton con js-->
              <input type="button" id="actualizar"  class= "font-mono text-2xl mt-5 w-full bg-black p-3  uppercase font-bold  cursor-pointer rounded text-white"
                value="Nueva Busqueda" onclick="location.reload()" />

                
            </form>
        </div>
